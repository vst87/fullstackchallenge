<div class="main col s12">
  <div class="row">
    <div class="col s5 emp-form left">
      <h5>
        Employee Form
      </h5>
      <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
        <input
          type="hidden"
          name="_id"
          #_id="ngModel"
          [(ngModel)]="employeeService.selectedEmployee._id"
        />
        <div class="row">
          <div class="input-field col s12">
            <input
              type="text"
              name="name"
              #name="ngModel"
              [(ngModel)]="employeeService.selectedEmployee.name"
              placeholder="Enter full name"
              required
            />
            <label
              >Name :
              <label class="red-text">*</label>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              type="text"
              name="position"
              #name="ngModel"
              [(ngModel)]="employeeService.selectedEmployee.position"
              placeholder="Eg : Manager"
            />
            <label>Designation :</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              type="text"
              name="office"
              #name="ngModel"
              [(ngModel)]="employeeService.selectedEmployee.office"
              placeholder="Eg: Bangalore"
            />
            <label>Location :</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input
              type="text"
              name="salary"
              #name="ngModel"
              [(ngModel)]="employeeService.selectedEmployee.salary"
              placeholder="Eg: 100000"
            />
            <label>Salary :</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button
              class="btn btn-custom right"
              type="button"
              (click)="resetForm(employeeForm)"
            >
              Reset
            </button>
            <button
              class="btn right"
              type="submit"
              [disabled]="!employeeForm.valid"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col s6 emp-list right">
      <h5>
        Employees List
      </h5>
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Location</th>
            <th></th>
          </tr>
        </thead>
        <tr *ngFor="let emp of employeeService.employees">
          <td>{{ emp.name }}</td>
          <td>{{ emp.position }}</td>
          <td>{{ emp.office }}</td>
          <td>
            <a class="action-btn" (click)="onEdit(emp)">
              <i class="material-icons">edit</i>
            </a>
            <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
